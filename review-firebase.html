<!DOCTYPE html>
<html>
<head>
  <title>Combined Scenario Viewer</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f2f2f2; }
    button { margin: 6px 6px 6px 0; padding: 8px 12px; }
    #count { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Scenario Data Viewer</h2>
  <button onclick="loadNetlify()">Load Netlify (All 3 Files)</button>
  <button onclick="loadFirebase()">Load Firebase</button>
  <button onclick="mergeAll()">Merge Firebase + Netlify</button>
  <br>
  <label for="scenarioSelect">Select Source:</label>
  <select id="scenarioSelect" onchange="renderTable()"></select>
  <div id="count"></div>
  <table id="dataTable">
    <thead>
      <tr><th>#</th><th>Question</th><th>Answer</th><th>Role</th><th>Timestamp</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2cJqczkThLhM_AqA9XpNhyMbqVo8Va9k",
      authDomain: "ems-sim-prod.firebaseapp.com",
      databaseURL: "https://ems-sim-prod-default-rtdb.firebaseio.com",
      projectId: "ems-sim-prod",
      storageBucket: "ems-sim-prod.appspot.com",
      messagingSenderId: "536715798675",
      appId: "1:536715798675:web:2b0ee7f77ec5a2d79cb4d2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let logs = { netlify: [], firebase: [], merged: [] };
    let current = "";

    async function loadNetlify() {
      const urls = [
        'https://emscodesim3.netlify.app/scenarios/chest_pain_002/ems_database_part1.json',
        'https://emscodesim3.netlify.app/scenarios/chest_pain_002/ems_database_part2.json',
        'https://emscodesim3.netlify.app/scenarios/chest_pain_002/ems_database_part3.json'
      ];
      logs.netlify = [];
      for (let url of urls) {
        try {
          const res = await fetch(url);
          const json = await res.json();
          logs.netlify.push(...Object.values(json));
        } catch (err) {
          console.error(`Failed to load ${url}`, err);
        }
      }
      updateSelect();
    }

    async function loadFirebase() {
      try {
        const snap = await db.ref('gpt4turbo_logs').get();
        const data = snap.val() || {};
        logs.firebase = [];
        for (let scenario of Object.values(data)) {
          logs.firebase.push(...Object.values(scenario));
        }
        updateSelect();
      } catch (err) {
        console.error("Firebase load error:", err);
      }
    }

    function mergeAll() {
      logs.merged = [...logs.netlify, ...logs.firebase];
      updateSelect();
    }

    function updateSelect() {
      const sel = document.getElementById("scenarioSelect");
      sel.innerHTML = "";
      for (let key of Object.keys(logs)) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = `${key} (${logs[key].length})`;
        sel.appendChild(opt);
      }
      current = sel.value = Object.keys(logs)[0];
      renderTable();
    }

    function renderTable() {
      current = document.getElementById("scenarioSelect").value;
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      const data = logs[current] || [];
      document.getElementById("count").textContent = `Total Entries: ${data.length}`;
      data.forEach((item, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.question || ""}</td>
          <td>${item.answer || ""}</td>
          <td>${item.role || ""}</td>
          <td>${item.timestamp ? new Date(item.timestamp).toLocaleString() : ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
