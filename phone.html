<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>EMS Simulator - Mobile</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background: linear-gradient(120deg,#dbeafe 0%,#f4fdff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0; color: #1e293b;
      display: flex; flex-direction: column;
    }
    #header {
      background: linear-gradient(90deg,#1976d2 0%,#20e3c2 100%);
      color: #fff; text-align: center;
      padding: 12px 0; font-size: 1.3em;
      font-weight: 600; letter-spacing: 2px;
    }
    #simulator {
      display: flex; flex-direction: column; align-items: stretch;
      flex: 1; padding: 0 0 30px 0; max-width: 500px; margin: 0 auto; width: 100vw;
    }
    #scenario-picker-row {
      padding: 10px 0 0 0;
      display: flex; flex-direction: row; gap: 8px;
      align-items: center; justify-content: center;
    }
    #scenario-picker {
      font-size: 1em; padding: 8px 10px; border-radius: 7px;
      border: 1.6px solid #bae6fd; width: 60%;
    }
    #start-button, #handoff-button {
      background: linear-gradient(90deg,#1976d2,#20e3c2);
      color: #fff; border: none; border-radius: 7px;
      padding: 9px 16px; font-size: 1em; font-weight: 600;
      margin-left: 2px; margin-right: 2px;
      box-shadow: 0 1px 8px 0 rgba(25,118,210,0.09);
      cursor: pointer;
    }
    #main-content {
      flex: 1; display: flex; flex-direction: column; gap: 6px; margin: 0 3vw;
    }
    #chat-box {
      min-height: 270px; max-height: 340px; overflow-y: auto;
      background: #f4fdff; padding: 13px 10px 8px 10px;
      border-radius: 13px; border: 1.9px solid #bae6fd;
      box-shadow: 0 2px 13px 0 rgba(25,118,210,0.07);
      margin-bottom: 12px; font-size: 1em;
    }
    .input-row {
      display: flex; flex-direction: row; gap: 8px;
      align-items: center; width: 100%; margin-top: 2px;
    }
    #user-input {
      flex: 1; padding: 12px 9px; font-size: 1em; border-radius: 7px;
      border: 1.5px solid #bae6fd; background: #fff;
    }
    #user-input:focus { border-color: #20e3c2; }
    #send-button, #mic-button {
      background: linear-gradient(90deg,#1976d2,#20e3c2);
      color: #fff; border: none; border-radius: 7px; font-weight: 600;
      font-size: 1.07em; padding: 10px 16px; cursor: pointer;
    }
    #send-button:hover, #mic-button:hover {
      background: linear-gradient(90deg,#1353a3,#1cd3be);
    }
    #mic-button.recording {
      background: #be123c !important; color: #fff; animation: pulseRed 1s infinite;
    }
    @keyframes pulseRed {
      0% { box-shadow: 0 0 0 0 #be123c77; }
      70% { box-shadow: 0 0 0 8px #be123c22; }
      100% { box-shadow: 0 0 0 0 #be123c00; }
    }
    #loading-spinner {
      display: none; text-align: center; padding: 10px;
    }
    /* Skill Sheet Expand/Collapse Bar */
    #skillSheetBar {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg,#1976d2,#20e3c2);
      color: #fff; text-align: center; padding: 13px 0 13px 0;
      font-size: 1.13em; font-weight: 600;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 -2px 10px #20e3c244;
      cursor: pointer; z-index: 101; transition: transform 0.2s;
    }
    #skillSheetPane {
      display: none;
      position: fixed; left: 0; right: 0; bottom: 0;
      background: #f4fdff; border-radius: 20px 20px 0 0;
      border: 2px solid #bae6fd;
      box-shadow: 0 -2px 25px #1976d222;
      padding: 0 0 12px 0; z-index: 102;
      max-height: 66vh; overflow-y: auto;
      transition: transform 0.25s;
    }
    #skillSheetHeader {
      display: flex; align-items: center; justify-content: space-between;
      padding: 13px 17px 7px 17px; font-size: 1.15em; font-weight: bold;
      color: #1976d2; border-bottom: 1px solid #bae6fd;
      background: #e0f7fa; border-radius: 20px 20px 0 0;
    }
    #closeSkillSheet {
      font-size: 1.18em; background: none; color: #be123c; border: none;
      cursor: pointer; padding: 0 6px; font-weight: 700;
    }
    #skillChecklist {
      list-style: none; margin: 0; padding: 13px 22px 5px 22px; font-size: 1.08em;
    }
    #skillChecklist li {
      padding: 5px 0 5px 0; border-bottom: 1px solid #bae6fd;
      display: flex; align-items: center; gap: 7px; font-size: 1em;
    }
    #skillChecklist li:last-child { border-bottom: none; }
    @media (max-width: 600px) {
      #main-content { margin: 0 2vw; }
      #skillSheetPane { max-height: 78vh; }
      #chat-box { max-height: 300px; }
    }
  </style>
</head>
<body>
  <div id="header">EMS CODE SIM</div>
  <div id="simulator">
    <div id="scenario-picker-row">
      <select id="scenario-picker">
        <option value="chest_pain_002">Chest Pain</option>
        <option value="allergic_reaction_001">Allergic Reaction</option>
      </select>
      <button id="start-button">Start</button>
      <button id="handoff-button">Handoff</button>
    </div>
    <div id="main-content">
      <div id="chat-box"></div>
      <div id="loading-spinner">
        <svg width="38" height="38" viewBox="0 0 48 48" style="animation: spin 1s linear infinite;">
          <circle cx="24" cy="24" r="20" stroke="#1976d2" stroke-width="5" fill="none" opacity="0.2"/>
          <path d="M44 24a20 20 0 0 1-20 20" stroke="#20e3c2" stroke-width="5" fill="none" stroke-linecap="round"/>
        </svg>
        <div style="color:#1976d2;font-weight:bold;">Loading...</div>
      </div>
      <div class="input-row">
        <input type="text" id="user-input" placeholder="Type your response here..." />
        <button id="send-button">Send</button>
        <button id="mic-button">ðŸŽ¤</button>
      </div>
    </div>
  </div>

  <!-- Collapsed skill sheet bar/button -->
  <div id="skillSheetBar" onclick="toggleSkillSheet(true)">
    <span>ðŸ“‹ Show Skill Sheet</span>
  </div>
  <!-- Expandable live skill sheet -->
  <div id="skillSheetPane">
    <div id="skillSheetHeader">
      <span>Skill Sheet</span>
      <button id="closeSkillSheet" onclick="toggleSkillSheet(false)">âœ•</button>
    </div>
    <ul id="skillChecklist">
      <!-- Skill sheet items are rendered here by grading.js/checklist.js -->
    </ul>
  </div>

  <!-- SCRIPTS (in same order as index.html) -->
  <script src="scripts/grading.js"></script>
  <script src="scripts/checklist.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/handoff_inline.js"></script>
  <script src="scripts/mic.js"></script>
  <script>
    function toggleSkillSheet(show) {
      document.getElementById("skillSheetPane").style.display = show ? "block" : "none";
      document.getElementById("skillSheetBar").style.display = show ? "none" : "block";
    }
    // On page load, start collapsed
    document.addEventListener("DOMContentLoaded", function() {
      toggleSkillSheet(false);

      // Button listeners to match index.html
      const scenarioPicker = document.getElementById("scenario-picker");
      const startBtn = document.getElementById("start-button");
      const handoffBtn = document.getElementById("handoff-button");
      const sendBtn = document.getElementById("send-button");
      const micBtn = document.getElementById("mic-button");
      const input = document.getElementById("user-input");
      if (startBtn) startBtn.onclick = function () {
        if (scenarioPicker) window.selectedScenario = scenarioPicker.value;
        if (typeof window.startScenario === "function") window.startScenario();
      };
      if (sendBtn && input) sendBtn.onclick = function () {
        if (typeof window.sendMessage === "function") window.sendMessage();
      };
      if (micBtn && typeof window.comboMic === "function") {
        micBtn.onclick = async function () {
          micBtn.classList.add("recording");
          try { await window.comboMic(); } finally { micBtn.classList.remove("recording"); }
        };
      }
      if (handoffBtn && typeof window.startHandoffInline === "function") {
        handoffBtn.onclick = function () {
          window.startHandoffInline();
        };
      }
    });
  </script>
</body>
</html>
