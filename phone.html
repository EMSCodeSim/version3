<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Simulator (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #e8f1fa; font-family: 'Inter', Arial, sans-serif; }
    body { display: flex; flex-direction: column; height: 100vh; }
    #header { background: #fff; color: #2a3b4d; font-weight: bold; font-size: 1.22rem; text-align: center; padding: 12px 8px 8px 8px; box-shadow: 0 2px 6px rgba(44,76,125,0.07); letter-spacing: 1px; display: flex; justify-content: space-between; align-items: center; }
    #scenario-title { flex: 1; text-align: left;}
    #live-badge { background: #4ade80; color: #12472b; border-radius: 13px; padding: 4px 12px; font-size: 0.9rem; font-weight: 600; margin-left: 12px;}
    #chat { flex: 1 1 auto; overflow-y: auto; padding: 16px 8px 70px 8px; display: flex; flex-direction: column; height: 100%; }
    .bubble { max-width: 85%; padding: 13px 16px; margin: 8px 0; border-radius: 22px; font-size: 1.08rem; word-break: break-word; box-shadow: 0 2px 10px rgba(44,76,125,0.08); display: inline-block; position: relative; animation: fadeIn 0.4s;}
    .bubble.user { background: #4f8cfb; color: #fff; align-self: flex-end; }
    .bubble.patient { background: #19c19b; color: #fff; align-self: flex-start; }
    .bubble.proctor { background: #c3c8d6; color: #30313d; align-self: flex-start; }
    .bubble.system { background: #eee; color: #687384; align-self: center; font-size: 0.97rem;}
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #skill-sheet-btn { position: fixed; bottom: 72px; right: 16px; z-index: 12; background: #10b981; color: #fff; border-radius: 22px; border: none; padding: 13px 18px; font-size: 1.12rem; font-weight: 700; box-shadow: 0 3px 14px rgba(16,185,129,0.13); cursor: pointer; transition: background 0.13s;}
    #skill-sheet-btn:active { background: #0e9f6e; }
    #skill-sheet-panel { display: none; position: fixed; left: 0; right: 0; bottom: 0; background: #fff; box-shadow: 0 -8px 30px rgba(30,64,175,0.09); border-radius: 22px 22px 0 0; padding: 20px 18px 32px 18px; z-index: 21; max-height: 82vh; overflow-y: auto; animation: slideUp 0.3s;}
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    #skill-sheet-panel h3 { margin: 0 0 16px 0; font-size: 1.15rem; color: #155e4e; text-align: center;}
    .skill-row { display: flex; align-items: center; margin: 10px 0; font-size: 1.05rem; color: #18463b;}
    .skill-check { font-size: 1.22rem; margin-right: 10px;}
    #close-skill-sheet { background: #ec4899; color: #fff; border: none; border-radius: 14px; padding: 8px 16px; font-weight: 600; position: absolute; right: 16px; top: 14px; font-size: 1rem;}
    #input-bar { position: fixed; left: 0; right: 0; bottom: 0; display: flex; align-items: center; background: #f9fafb; padding: 8px 6px; box-shadow: 0 -2px 8px rgba(44,76,125,0.09); z-index: 10;}
    #mic-btn { background: #818cf8; color: #fff; border: none; border-radius: 50%; width: 44px; height: 44px; margin-right: 10px; font-size: 1.34rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 1px 7px rgba(80,80,220,0.09); transition: background 0.12s;}
    #mic-btn:active { background: #6366f1; }
    #user-input { flex: 1 1 auto; font-size: 1.09rem; border: 1.5px solid #cdd4e2; border-radius: 18px; padding: 10px 16px; outline: none; background: #fff; margin-right: 8px;}
    #send-btn { background: #2563eb; color: #fff; border: none; border-radius: 18px; padding: 13px 22px; font-size: 1.08rem; font-weight: 700; cursor: pointer; box-shadow: 0 2px 8px rgba(30,58,138,0.08); transition: background 0.13s;}
    #send-btn:active { background: #1d4ed8; }
    #landing { width: 100%; position: absolute; top: 20vh; left: 0; text-align: center; z-index: 99;}
    #start-btn { background: #14b8a6; color: #fff; border: none; border-radius: 22px; font-size: 1.28rem; font-weight: 700; padding: 20px 48px; margin: 24px auto 0 auto; box-shadow: 0 2px 8px rgba(44,76,125,0.11); cursor: pointer;}
    #start-btn:active { background: #0d9488; }
    #scenario-select { margin: 18px auto 0 auto; font-size: 1.15rem; border-radius: 15px; border: 1.5px solid #8bafd3; padding: 13px 18px; min-width: 66%; }
    @media (max-width: 375px) { #header { font-size: 1.09rem; } #skill-sheet-panel { padding: 10px 3px 22px 3px; } #user-input { font-size: 1rem; } #send-btn, #mic-btn, #skill-sheet-btn { font-size: 1rem; } #scenario-select { font-size: 1rem; } }
  </style>
  <script src="app.js"></script>
  <script src="router.js"></script>
  <script src="grading.js"></script>
</head>
<body>
  <div id="header" style="display:none;">
    <div id="scenario-title"></div>
    <span id="live-badge">Live</span>
  </div>
  <div id="chat"></div>
  <button id="skill-sheet-btn" onclick="showSkillSheet()" style="display:none;">‚úîÔ∏è Skill Sheet</button>
  <div id="skill-sheet-panel">
    <button id="close-skill-sheet" onclick="closeSkillSheet()">Close</button>
    <h3>Medical Assessment Skill Sheet</h3>
    <div id="skill-rows"></div>
  </div>
  <div id="input-bar" style="display:none;">
    <button id="mic-btn" title="Record voice" onclick="startMic()">üé§</button>
    <input id="user-input" placeholder="Type or say your assessment..." autocomplete="off" />
    <button id="send-btn" onclick="sendInput()">Send</button>
  </div>
  <div id="landing">
    <h2>Choose a Scenario</h2>
    <select id="scenario-select">
      <option value="" disabled selected>Select scenario...</option>
      <option value="chest_pain_002">Chest Pain</option>
      <option value="allergic_reaction_001">Allergic Reaction</option>
      <!-- Add more scenarios here -->
    </select>
    <br>
    <button id="start-btn" disabled onclick="startScenario()">Start Scenario</button>
  </div>
  <script>
    let scenario = "";
    let scenarioStarted = false;

    document.getElementById('scenario-select').addEventListener('change', function() {
      scenario = this.value;
      document.getElementById('start-btn').disabled = !scenario;
    });

    function renderSkillSheet() {
      let skillSheet = [];
      if (typeof getSkillSheetStatus === "function") {
        skillSheet = getSkillSheetStatus();
      } else {
        skillSheet = [
          { text: "Scene safety/PPE", checked: false },
          { text: "Determine MOI/NOI", checked: false },
          { text: "Number of patients", checked: false },
          { text: "Request additional resources", checked: false },
          { text: "Consider C-spine", checked: false },
          { text: "General impression", checked: false },
          { text: "Responsiveness/LOC", checked: false },
          { text: "Chief complaint", checked: false },
          { text: "Airway", checked: false },
          { text: "Breathing", checked: false },
          { text: "Oxygen therapy", checked: false },
          { text: "Circulation", checked: false },
          { text: "Baseline vitals", checked: false },
          { text: "SAMPLE/OPQRST", checked: false },
          { text: "Field impression", checked: false },
          { text: "Medication/EpiPen", checked: false },
          { text: "Reassessment", checked: false },
          { text: "Transport decision", checked: false }
        ];
      }
      document.getElementById('skill-rows').innerHTML = skillSheet.map(
        s => `<div class="skill-row">${s.checked ? `<span class="skill-check">‚úîÔ∏è</span>` : `<span class="skill-check">‚¨úÔ∏è</span>`}${s.text}</div>`
      ).join('');
    }
    renderSkillSheet();

    function showSkillSheet() { document.getElementById('skill-sheet-panel').style.display = 'block'; }
    function closeSkillSheet() { document.getElementById('skill-sheet-panel').style.display = 'none'; }

    function addBubble(text, role) {
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.innerText = text;
      document.getElementById('chat').appendChild(bubble);
      document.getElementById('chat').scrollTop = 99999;
    }

    async function sendInput() {
      const input = document.getElementById('user-input');
      const userText = input.value.trim();
      if (!userText) return;
      addBubble(userText, 'user');
      input.value = '';
      if (typeof window.handleUserInput === "function") {
        window.handleUserInput(userText);
      }
      setTimeout(renderSkillSheet, 700);
    }
    document.getElementById('user-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendInput();
    });

    function startMic() {
      if (typeof window.handleMicInput === "function") {
        window.handleMicInput();
      } else {
        addBubble("[Voice input coming soon]", "system");
      }
    }

    function startScenario() {
      scenarioStarted = true;
      document.getElementById('header').style.display = '';
      document.getElementById('input-bar').style.display = '';
      document.getElementById('skill-sheet-btn').style.display = '';
      document.getElementById('landing').style.display = 'none';

      // Set global scenario variable for all scripts
      window.selectedScenario = scenario;
      document.getElementById('scenario-title').innerText = scenario.replace(/_/g, ' ').replace(/\d+$/, '').toUpperCase();

      // Trigger main scenario startup logic (dispatch, patient info, etc.)
      if (typeof window.startScenarioLogic === "function") {
        window.startScenarioLogic(scenario);
      } else {
        addBubble("You arrive to find a patient who appears in distress.", 'system');
      }
    }

    // Make addBubble globally available for app.js etc
    window.addBubble = addBubble;
  </script>
</body>
</html>
