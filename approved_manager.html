<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approved Hardcoded Responses</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUBUQwzEtzvZ8cTqgYIX-QJ2CEBzStfqs",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.appspot.com",
      messagingSenderId: "544711095564",
      appId: "1:544711095564:web:b5e41972fd5100e568fcb4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("responses");

    async function generateTTS(text, voice) {
      const response = await fetch("/.netlify/functions/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, voice })
      });
      const data = await response.json();
      return data.audio_base64;
    }

    function loadResponses() {
      container.innerHTML = "<p>Loading approved responses...</p>";
      const responsesRef = ref(db, "hardcodedResponses");
      onValue(responsesRef, async snapshot => {
        if (!snapshot.exists()) {
          container.innerHTML = "<p>No approved responses found.</p>";
          return;
        }
        container.innerHTML = "";
        const data = snapshot.val();
        Object.entries(data).forEach(([key, entry]) => {
          const card = document.createElement("div");
          card.className = "card";
          const textArea = document.createElement("textarea");
          textArea.value = entry.answer;
          const saveButton = document.createElement("button");
          saveButton.textContent = "Save";
          saveButton.onclick = async () => {
            const updatedAnswer = textArea.value;
            const ttsVoice = entry.role === "proctor" ? "shimmer" : "onyx";
            const ttsAudio = await generateTTS(updatedAnswer, ttsVoice);
            await set(ref(db, `hardcodedResponses/${key}`), {
              ...entry,
              answer: updatedAnswer,
              ttsAudio
            });
            alert("Saved and updated TTS");
          };
          card.innerHTML = `<h3>${entry.role}</h3><p><strong>Question:</strong> ${entry.question}</p>`;
          card.appendChild(textArea);
          card.appendChild(saveButton);
          container.appendChild(card);
        });
      });
    }

    loadResponses();
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      background: #00796b;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <h1>Approved Hardcoded Responses</h1>
  <div id="responses"></div>
</body>
</html>
