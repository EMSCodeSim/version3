<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Approved Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 20px;
    }
    h1 {
      color: #1e293b;
    }
    #approved-list {
      margin-top: 20px;
    }
    .entry {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .entry h3 {
      margin: 0 0 5px 0;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkslategray;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.appspot.com",
      messagingSenderId: "190498607578",
      appId: "1:190498607578:web:4cf6c8e999b027956070e3",
      measurementId: "G-2Q3ZT01YT1"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <h1>‚úÖ Approved Hardcoded Responses</h1>
  <button onclick="loadApproved()">üîÑ Reload Responses</button>

  <div id="approved-list">Loading approved responses...</div>

  <script>
    function loadApproved() {
      const list = document.getElementById('approved-list');
      list.innerHTML = 'Loading approved responses...';
      const ref = firebase.database().ref('hardcodedResponses');

      ref.once('value', snapshot => {
        list.innerHTML = '';
        if (!snapshot.exists()) {
          list.innerHTML = 'No approved responses found.';
          return;
        }

        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <h3><b>Question:</b> ${data.userQuestion}</h3>
            <p><b>Response:</b> ${data.aiResponse}</p>
            <p><b>Role:</b> ${data.role || 'patient'}</p>
            <p><b>Trigger:</b> ${data.mediaTrigger || 'None'}</p>
            <button onclick="deleteEntry('${child.key}')">üóëÔ∏è Delete</button>
          `;
          list.appendChild(div);
        });
      });
    }

    function deleteEntry(key) {
      if (!confirm("Delete this approved response?")) return;
      firebase.database().ref('hardcodedResponses/' + key).remove().then(() => {
        loadApproved();
      });
    }

    window.onload = loadApproved;
  </script>
</body>
</html>
