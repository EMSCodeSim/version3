<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Admin File Loader & Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5fafd; }
    main { max-width: 800px; margin: 24px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px #c3d6e5; padding: 28px 24px; }
    .btn { background: #1976d2; color: #fff; padding: 8px 20px; border: none; border-radius: 6px; font-size: 1em; cursor: pointer; margin-left: 10px;}
    .btn:hover { background: #155fa0; }
    #responsesContainer { margin-top: 22px; }
    #logBox { margin-top: 14px; color: #155459; }
    .response { background: #f1f8fb; border-radius: 10px; padding: 18px 16px; margin: 18px 0; box-shadow: 0 2px 8px #e2ecf7; }
    .field { margin-bottom: 6px; }
    .field label { font-weight: bold; margin-right: 8px; }
    input[type="text"], textarea { width: 98%; font-size: 1em; margin-top: 2px; }
    .row { display: flex; flex-wrap: wrap; gap: 10px; }
    .row .field { flex: 1 1 180px; min-width: 120px; }
    .note { color: #1976d2; font-size: 0.97em; margin-top: 6px; margin-bottom: 16px; }
    @media (max-width: 900px) { main { padding: 12px; } }
  </style>
</head>
<body>
  <main>
    <h2>Load & Edit EMS Scenario JSON</h2>
    <div>
      <input id="filePathInput" type="text" placeholder="/ems_database.json or /scenarios/config.json" style="width:65%;">
      <button class="btn" id="loadPathBtn">Load from path</button>
    </div>
    <div style="margin-top:14px;">
      <input type="file" id="jsonFileInput" accept=".json">
    </div>
    <div style="margin-top:18px;">
      <button class="btn" id="downloadEditedJsonBtn" style="display:none;">Download Edited JSON</button>
      <button class="btn" id="bulkAssignBtn" style="display:none;">‚≠ê Auto-Assign All Points & Labels</button>
      <button class="btn" id="convertLegacyBtn" style="display:none;">üîÑ Convert Old Skill Sheet IDs</button>
    </div>
    <div class="note">
      <strong>Tip:</strong> The <b>Trigger</b> dropdown will show all audio/image files found in your scenario folder.<br>
      (If no files show, add a <code>files.json</code> file to your scenario folder listing filenames.)
    </div>
    <div id="logBox">Ready.</div>
    <div id="responsesContainer"></div>
  </main>
  <script src="grading_skill_sheet.js"></script>
  <script src="admin_home.js"></script>
</body>
</html>
