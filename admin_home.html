<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Admin File Loader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5fafd; }
    main { max-width: 650px; margin: 24px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px #c3d6e5; padding: 28px 24px; }
    .btn { background: #1976d2; color: #fff; padding: 8px 20px; border: none; border-radius: 6px; font-size: 1em; cursor: pointer; margin-left: 10px;}
    .btn:hover { background: #155fa0; }
    #fileContent { margin-top: 22px; background: #f4f4fa; padding: 18px; border-radius: 7px; min-height: 120px; font-size: 1em; white-space: pre-wrap;}
    #logBox { margin-top: 14px; color: #155459; }
  </style>
</head>
<body>
  <main>
    <h2>Load & Preview Any EMS File</h2>
    <div>
      <input id="filePathInput" type="text" placeholder="/ems_database.json or /scenarios/config.json" style="width:65%;">
      <button class="btn" id="loadPathBtn">Load from path</button>
    </div>
    <div style="margin-top:14px;">
      <input type="file" id="jsonFileInput" accept=".json,.txt,.config">
    </div>
    <div id="logBox">Ready.</div>
    <div id="fileContent"></div>
  </main>
  <script type="module" src="scripts/admin_home.js"></script>
</body>
</html>
