<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EMS Code Sim ‚Äì Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .tabs { display: flex; gap: 20px; margin-bottom: 20px; }
    .tabs button { padding: 10px 20px; cursor: pointer; }
    .response-block { background: white; padding: 15px; margin-bottom: 10px; border: 1px solid #ccc; }
    textarea { width: 100%; height: 60px; }
    select, input[type="text"], input[type="file"] { margin: 5px 0; width: 100%; }
    img { max-height: 100px; margin-top: 5px; }
    audio { width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>EMS Code Sim ‚Äì Admin Panel</h1>
  <div class="tabs">
    <button onclick="switchTab('approved')">‚úÖ Approved</button>
    <button onclick="switchTab('review')">üìù Review</button>
  </div>
  <div id="response-list">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.appspot.com",
      messagingSenderId: "190498607578",
      appId: "1:190498607578:web:4cf6c8e999b027956070e3",
      measurementId: "G-2Q3ZT01YT1"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.switchTab = function(tab) {
      if (tab === "approved") {
        loadApprovedResponses();
      } else {
        loadReviewResponses();
      }
    };

    async function loadReviewResponses() {
      const dbRef = ref(db, "hardcodeReview");
      const list = document.getElementById("response-list");
      list.innerHTML = "<b>Loading for debug...</b>";
      try {
        const snap = await get(dbRef);
        let html = "";
        if (snap.exists()) {
          snap.forEach(childSnap => {
            const val = childSnap.val();
            const id = childSnap.key;
            // DUMP THE WHOLE OBJECT TO CONSOLE
            console.log("Review DB Record for id", id, val);

            html += `<div class="response-block" style="white-space:pre;font-size:12px"><b>ID:</b> ${id}<br><pre>${JSON.stringify(val, null, 2)}</pre></div>`;
          });
        }
        list.innerHTML = html || "<i>No review responses.</i>";
      } catch (e) {
        console.error("Error loading review responses:", e);
        list.innerHTML = "<span style='color:red;'>Failed to load review responses.</span>";
      }
    }

    // Just for completeness so the Approved tab doesn't error out
    async function loadApprovedResponses() {
      const dbRef = ref(db, "hardcodedResponses");
      const list = document.getElementById("response-list");
      list.innerHTML = "<b>Loading approved responses...</b>";
      try {
        const snap = await get(dbRef);
        let html = "";
        if (snap.exists()) {
          snap.forEach(childSnap => {
            const val = childSnap.val();
            html += `<div class="response-block"><pre>${JSON.stringify(val, null, 2)}</pre></div>`;
          });
        }
        list.innerHTML = html || "<i>No approved responses.</i>";
      } catch (e) {
        console.error("Error loading approved responses:", e);
        list.innerHTML = "<span style='color:red;'>Failed to load approved responses.</span>";
      }
    }

    window.onload = loadReviewResponses;
  </script>
</body>
</html>
