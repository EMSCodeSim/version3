<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script type="module" src="/admin_home.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f4f7; }
    .tab { display: inline-block; padding: 10px 20px; margin: 0 10px; background: #ccc; cursor: pointer; border-radius: 5px; }
    .tab.active { background: #0077cc; color: #fff; }
    .response { background: #fff; margin-top: 10px; padding: 10px; border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.1); }
    .response.missing { background: #fffbe6; }
    .label { font-weight: bold; }
    .field { margin-bottom: 6px; }
    .field[contenteditable="true"] { background: #eef; padding: 4px; border-radius: 4px; }
    button { margin-right: 8px; margin-top: 4px; }
  </style>
</head>
<body>
  <h2>ðŸ›  Admin Panel</h2>
  <div>
    <span class="tab active" id="approvedTab" onclick="loadApproved()">Approved</span>
    <span class="tab" id="reviewTab" onclick="loadReview()">Review</span>
    <button onclick="updateAllResponses()">ðŸ§  Update Database</button>
  </div>
  <div id="responsesContainer"></div>
</body>
</html>
