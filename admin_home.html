<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Admin Panel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; }
    #responsesContainer { margin-top: 18px; white-space: pre-wrap; word-break: break-all; background: #f8f8ff; border-radius: 6px; padding: 16px;}
    #logBox { margin: 18px 0 10px 0; font-size:.98em; color:#155459; }
    .btn { background: #1976d2; color: #fff; padding: 8px 18px; border: none; border-radius: 6px; font-size: 1em; cursor: pointer; margin: 10px 0 0 0; }
    .btn:hover { background: #155fa0; }
  </style>
</head>
<body>
  <h2>Load by Path or Upload File (Guaranteed Demo)</h2>
  <label for="filePathInput">Path:</label>
  <input id="filePathInput" type="text" placeholder="/ems_database.json" style="width:60%;">
  <button class="btn" id="loadPathBtn">Load from path</button>
  <br>
  <label for="jsonFileInput">Or Upload:</label>
  <input type="file" id="jsonFileInput" accept=".json">
  <div id="logBox">Ready.</div>
  <div id="responsesContainer"></div>
  <script type="module" src="scripts/admin_home.js"></script>
</body>
</html>
