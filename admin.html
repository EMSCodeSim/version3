<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel - Manage Triggers</h1>

  <div id="trigger-manager">
    <input type="text" id="trigger-pattern" placeholder="Enter trigger phrase (example: breath sounds)">
    <input type="text" id="trigger-actions" placeholder="Enter actions (comma separated, example: play_breath_sounds,show_scene_photo)">
    <button onclick="addOrUpdateTrigger()">Add / Update Trigger</button>
  </div>

  <div id="trigger-list"></div>

  <script src="admin.js"></script>
</body>
</html>
