<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Hardcode Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .pending, .approved {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: teal;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: darkslategray;
    }
  </style>
</head>

<body>

<h1>Hardcode Manager</h1>

<div class="pending">
  <h2>Pending Unknown Questions</h2>
  <div id="pending-list"></div>
</div>

<div class="approved">
  <h2>Approved Hardcoded Responses</h2>
  <div id="approved-list"></div>
</div>

<script src="./scripts/admin.js"></script>

</body>
</html>
