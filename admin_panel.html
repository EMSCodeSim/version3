<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Code Sim: Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .response-block {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
    }
    .response-block textarea,
    .response-block input[type="text"],
    .response-block select {
      width: 100%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .preview-img {
      max-width: 100%;
      max-height: 150px;
      margin-top: 10px;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>EMS Code Sim: Admin Panel</h2>

  <div class="tabs">
    <button onclick="switchTab('approved')">‚úÖ Approved</button>
    <button onclick="switchTab('review')">üü° Review</button>
  </div>

  <!-- ‚úÖ this ID must match the one used in admin_panel.js -->
  <div id="responsesContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.firebasestorage.app",
      messagingSenderId: "190498607578",
      appId: "1:190498607578:web:4cf6c8e999b027956070e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentTab = "approved";

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.tabs button[onclick="switchTab('${tab}')"]`).classList.add("active");
      loadResponses(tab);
    }

    async function loadResponses(tab) {
      const container = document.getElementById("responsesContainer");
      container.innerHTML = "<p>Loading...</p>";
      const path = tab === "approved" ? "hardcodedResponses" : "hardcodeReview";
      const snapshot = await get(ref(db, path));
      const data = snapshot.val() || {};

      container.innerHTML = "";
      Object.entries(data).forEach(([key, info]) => {
        const questionText = info.question || key;
        const responseText = info.response || "";
        const role = info.role || "Proctor";
        const ttsAudio = info.ttsAudio || "";
        let triggerFileBase64 = info.triggerFile || "";
        let triggerFileType = info.triggerFileType || "";

        const block = document.createElement("div");
        block.className = "response-block";

        block.innerHTML = `
          <label><strong>Edit Question:</strong></label>
          <input type="text" class="question-edit" value="${questionText}"><br>

          <label><strong>Answer:</strong></label>
          <textarea>${responseText}</textarea><br>

          Role:
          <select>
            <option value="Proctor" ${role === "Proctor" ? "selected" : ""}>Proctor</option>
            <option value="Patient" ${role === "Patient" ? "selected" : ""}>Patient</option>
          </select><br>

          Trigger Type:
          <select class="trigger-type">
            <option value="">None</option>
            <option value="image" ${triggerFileType === "image" ? "selected" : ""}>Image</option>
            <option value="audio" ${triggerFileType === "audio" ? "selected" : ""}>Audio</option>
          </select>
          <input type="text" class="trigger-file" value="${triggerFileBase64}" placeholder="Path or base64"><br>

          ${ttsAudio ? `<audio controls src="data:audio/mp3;base64,${ttsAudio}"></audio><br>` : ""}

          ${tab === "approved"
            ? `<button onclick="saveEntry('${key}', this.parentElement)">üíæ Save</button>
               <button onclick="deleteEntry('${key}')">üóëÔ∏è Delete</button>`
            : `<button onclick="approveEntry('${key}', this.parentElement)">‚úÖ Approve</button>
               <button onclick="deleteReviewEntry('${key}')">üóëÔ∏è Delete</button>`
          }
        `;

        container.appendChild(block);
      });
    }

    window.saveEntry = async function (key, container) {
      const q = container.querySelector(".question-edit").value;
      const r = container.querySelector("textarea").value;
      const role = container.querySelector("select").value;
      const triggerType = container.querySelector(".trigger-type").value;
      const triggerFile = container.querySelector(".trigger-file").value;

      const data = {
        question: q,
        response: r,
        role,
        triggerFile,
        triggerFileType: triggerType
      };

      await set(ref(db, `hardcodedResponses/${key}`), data);
      alert("Saved.");
    };

    window.deleteEntry = async function (key) {
      if (confirm("Delete this entry?")) {
        await remove(ref(db, `hardcodedResponses/${key}`));
        loadResponses("approved");
      }
    };

    window.deleteReviewEntry = async function (key) {
      if (confirm("Delete this review entry?")) {
        await remove(ref(db, `hardcodeReview/${key}`));
        loadResponses("review");
      }
    };

    window.approveEntry = async function (key, container) {
      const q = container.querySelector(".question-edit").value;
      const r = container.querySelector("textarea").value;
      const role = container.querySelector("select").value;
      const triggerType = container.querySelector(".trigger-type").value;
      const triggerFile = container.querySelector(".trigger-file").value;

      const data = {
        question: q,
        response: r,
        role,
        triggerFile,
        triggerFileType: triggerType
      };

      await set(ref(db, `hardcodedResponses/${key}`), data);
      await remove(ref(db, `hardcodeReview/${key}`));
      alert("Approved.");
      loadResponses("review");
    };

    // Load default tab
    loadResponses("approved");
  </script>
</body>
</html>
