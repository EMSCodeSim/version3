<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .tabs button.active {
      background: #007bff;
      color: white;
    }
    .response {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
    select, input[type="text"] {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 6px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    audio {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>EMS Code Sim: Admin Panel</h1>

  <div class="tabs">
