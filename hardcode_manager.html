<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardcode Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    textarea { width: 100%; height: 80px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: #0077cc; color: white; }
    button { margin-right: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Hardcode Manager</h1>

<button onclick="addNewRow()">Add New</button>
<button onclick="saveToFirebase()">Save to Firebase</button>

<table id="hardcodedTable">
  <thead>
    <tr>
      <th>User Question</th>
      <th>AI Response</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
    authDomain: "ems-code-sim.firebaseapp.com",
    databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
    projectId: "ems-code-sim",
    storageBucket: "ems-code-sim.firebasestorage.app",
    messagingSenderId: "190498607578",
    appId: "1:190498607578:web:4cf6c8e999b027956070e3",
    measurementId: "G-2Q3ZT01YT1"
  };

  firebase.initializeApp(firebaseConfig);
  const dbRef = firebase.database().ref('hardcodedResponses');

  const tableBody = document.querySelector("#hardcodedTable tbody");

  function addNewRow(q = "", a = "") {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><textarea placeholder="User Question">${q}</textarea></td>
      <td><textarea placeholder="AI Response">${a}</textarea></td>
      <td><button onclick="this.closest('tr').remove()">Delete</button></td>
    `;
    tableBody.appendChild(row);
  }

  function saveToFirebase() {
    const rows = document.querySelectorAll("#hardcodedTable tbody tr");
    const updates = {};
    rows.forEach(row => {
      const question = row.cells[0].querySelector("textarea").value.trim().toLowerCase();
      const answer = row.cells[1].querySelector("textarea").value.trim();
      if (question && answer) updates[question] = answer;
    });

    dbRef.set(updates).then(() => {
      alert("✅ Responses saved to Firebase.");
    }).catch(err => {
      console.error("❌ Error saving:", err);
    });
  }

  function loadFromFirebase() {
    dbRef.once("value", snapshot => {
      const data = snapshot.val() || {};
      for (const [q, a] of Object.entries(data)) {
        addNewRow(q, a);
      }
    });
  }

  loadFromFirebase();
</script>

</body>
</html>
