<!DOCTYPE html>
<html>
<head>
  <title>Hardcoded Response Manager</title>
  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #005999;
    }
    .entry {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr 100px 150px 150px;
      gap: 10px;
      align-items: start;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .actions button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #2ecc71;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Hardcoded Response Manager</h1>

  <div class="controls">
    <button onclick="loadUnapproved()">Load Unapproved</button>
    <button onclick="loadAllApproved()">Load All Approved</button>
  </div>

  <div id="response-container"></div>

  <script>
    // Initialize Firebase  
    const firebaseConfig = {
      apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.appspot.com",
      messagingSenderId: "190498607578",
      appId: "1:190498607578:web:4cf6c8e999b027956070e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadUnapproved() {
      const container = document.getElementById("response-container");
      container.innerHTML = "";
      db.ref("unknownQuestions").once("value", snapshot => {
        snapshot.forEach(child => {
          const val = child.val();
          if (!val.reviewed) {
            renderEntry(child.key, val, "unknownQuestions");
          }
        });
      });
    }

    function loadAllApproved() {
      const container = document.getElementById("response-container");
      container.innerHTML = "";
      db.ref("hardcodedResponses").once("value", snapshot => {
        snapshot.forEach(child => {
          renderEntry(child.key, child.val(), "hardcodedResponses");
        });
      });
    }

    function renderEntry(id, data, source) {
      const container = document.getElementById("response-container");

      const div = document.createElement("div");
      div.className = "entry";

      // Question input field
      const inputQ = document.createElement("input");
      inputQ.value = data.userMessage || data.userQuestion || "";
      inputQ.placeholder = "Question";

      // Response input field
      const inputA = document.createElement("input");
      inputA.value = data.aiResponse || "";
      inputA.placeholder = "Response";

      // Role dropdown
      const role = document.createElement("select");
      if (!data.role) {
        const placeholderOpt = document.createElement("option");
        placeholderOpt.text = "Role";
        placeholderOpt.disabled = true;
        placeholderOpt.selected = true;
        placeholderOpt.hidden = true;
        role.appendChild(placeholderOpt);
      }
      ["patient", "proctor"].forEach(r => {
        const opt = document.createElement("option");
        opt.value = r;
        opt.text = r;
        if (data.role === r) opt.selected = true;
        role.appendChild(opt);
      });

      // Triggers container with existing triggers and add button
      const triggersDiv = document.createElement("div");
      const triggerInputs = [];
      if (data.triggers && Array.isArray(data.triggers)) {
        data.triggers.forEach(tr => {
          const tInput = document.createElement("input");
          tInput.value = tr;
          tInput.placeholder = "Trigger";
          tInput.style.marginBottom = "5px";
          triggersDiv.appendChild(tInput);
          triggerInputs.push(tInput);
        });
      }
      const addTriggerBtn = document.createElement("button");
      addTriggerBtn.textContent = "Add Trigger";
      addTriggerBtn.onclick = () => {
        const newInput = document.createElement("input");
        newInput.placeholder = "Trigger";
        newInput.style.marginBottom = "5px";
        triggersDiv.insertBefore(newInput, addTriggerBtn);
        triggerInputs.push(newInput);
      };
      triggersDiv.appendChild(addTriggerBtn);

      // Action buttons (Approve/Save and Delete)
      const actions = document.createElement("div");
      actions.className = "actions";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = (source === "unknownQuestions") ? "Approve" : "Save";
      saveBtn.className = "save-btn";
      saveBtn.onclick = async () => {
        const updated = {
          userMessage: inputQ.value,
          aiResponse: inputA.value,
          role: role.value,
          triggers: triggerInputs.map(inp => inp.value).filter(val => val)
        };
        if (source === "hardcodedResponses") {
          // Update existing entry in approved list
          await db.ref(`hardcodedResponses/${id}`).set(updated);
        } else if (source === "unknownQuestions") {
          // Push new entry to approved list and remove from unknown
          await db.ref("hardcodedResponses").push(updated);
          await db.ref(`unknownQuestions/${id}`).remove();
        }
        if (source === "unknownQuestions") {
          div.remove();
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = async () => {
        await db.ref(`${source}/${id}`).remove();
        div.remove();
      };

      actions.appendChild(saveBtn);
      actions.appendChild(deleteBtn);

      // Assemble entry elements
      div.appendChild(inputQ);
      div.appendChild(inputA);
      div.appendChild(role);
      div.appendChild(triggersDiv);
      div.appendChild(actions);
      container.appendChild(div);
    }
  </script>

</body>
</html>
