<!DOCTYPE html>
<html>
<head>
  <title>Hardcoded Response Manager</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #005999;
    }
    .entry {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr 100px 150px 150px;
      gap: 10px;
      align-items: center;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .actions button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #2ecc71;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Hardcoded Response Manager</h1>

  <div class="controls">
    <button onclick="loadUnapproved()">Load Unapproved</button>
    <button onclick="loadAllApproved()">Load All Approved</button>
  </div>

  <div id="response-container"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.appspot.com",
      messagingSenderId: "190498607578",
      appId: "1:190498607578:web:4cf6c8e999b027956070e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadUnapproved() {
      const container = document.getElementById("response-container");
      container.innerHTML = "";
      db.ref("unknownQuestions").once("value", snapshot => {
        snapshot.forEach(child => {
          const val = child.val();
          if (!val.reviewed) {
            renderEntry(child.key, val, "unknownQuestions");
          }
        });
      });
    }

    function loadAllApproved() {
      const container = document.getElementById("response-container");
      container.innerHTML = "";
      db.ref("hardcodedResponses").once("value", snapshot => {
        snapshot.forEach(child => {
          renderEntry(child.key, child.val(), "hardcodedResponses");
        });
      });
    }

    function renderEntry(id, data, source) {
      const container = document.getElementById("response-container");

      const div = document.createElement("div");
      div.className = "entry";

      const inputQ = document.createElement("input");
      inputQ.value = data.userMessage || data.userQuestion || "";

      const inputA = document.createElement("input");
      inputA.value = data.aiResponse || "";

      const role = document.createElement("select");
      ["patient", "proctor"].forEach(r => {
        const opt = document.createElement("option");
        opt.value = r;
        opt.text = r;
        if (data.role === r) opt.selected = true;
        role.appendChild(opt);
      });

      const triggerBtn = document.createElement("button");
      triggerBtn.textContent = "Add Trigger";
      triggerBtn.onclick = () => alert("Trigger feature coming soon");

      const actions = document.createElement("div");
      actions.className = "actions";

      const save = document.createElement("button");
      save.textContent = "Save";
      save.className = "save-btn";
      save.onclick = async () => {
        const updated = {
          userMessage: inputQ.value,
          aiResponse: inputA.value,
          role: role.value
        };
        await db.ref("hardcodedResponses").push(updated);
        if (source === "unknownQuestions") {
          await db.ref(`${source}/${id}`).remove();
        }
        div.remove();
      };

      const del = document.createElement("button");
      del.textContent = "Delete";
      del.className = "delete-btn";
      del.onclick = async () => {
        await db.ref(`${source}/${id}`).remove();
        div.remove();
      };

      actions.appendChild(save);
      actions.appendChild(del);

      div.appendChild(inputQ);
      div.appendChild(inputA);
      div.appendChild(role);
      div.appendChild(triggerBtn);
      div.appendChild(actions);

      container.appendChild(div);
    }
  </script>
</body>
</html>
