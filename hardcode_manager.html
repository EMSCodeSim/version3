<!DOCTYPE html>
<html>
<head>
  <title>Hardcoded Response Manager</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #005999;
    }
    .entry {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr 100px 150px 150px;
      gap: 10px;
      align-items: center;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .actions button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-btn {
      background-color: #2ecc71;
      color: white;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="loadUnapproved()">Load Unapproved</button>
    <button onclick="loadAllApproved()">Load All Approved</button>
  </div>

  <div id="response-container"></div>

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

      const container = document.getElementById("response-container");
      container.innerHTML = "";

        snapshot.forEach(child => {
          const val = child.val();
          if (!val.reviewed) {
            renderEntry(child.key, val, "unknownQuestions");
          }
        });
      });
    }
