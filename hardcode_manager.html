<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardcode Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Hardcode Manager</h1>

  <input type="file" id="uploadJson" />
  <button id="downloadJson">Download Updated Hardcoded Answers</button>

  <table id="hardcodedTable">
    <thead>
      <tr>
        <th>User Question</th>
        <th>AI Response</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let hardcodedData = [];

    document.getElementById("uploadJson").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        hardcodedData = JSON.parse(e.target.result);
        renderTable();
      };
      reader.readAsText(file);
    });

    function renderTable() {
      const tbody = document.querySelector("#hardcodedTable tbody");
      tbody.innerHTML = "";

      hardcodedData.forEach((entry, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td><textarea onchange="updateField(${index}, 'userQuestion', this.value)">${entry.userQuestion}</textarea></td>
          <td><textarea onchange="updateField(${index}, 'aiResponse', this.value)">${entry.aiResponse}</textarea></td>
          <td>
            <select onchange="updateField(${index}, 'role', this.value)">
              <option value="patient" ${entry.role === "patient" ? "selected" : ""}>Patient</option>
              <option value="proctor" ${entry.role === "proctor" ? "selected" : ""}>Proctor</option>
            </select>
          </td>
          <td><button onclick="deleteEntry(${index})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateField(index, field, value) {
      hardcodedData[index][field] = value;
    }

    function deleteEntry(index) {
      hardcodedData.splice(index, 1);
      renderTable();
    }

    document.getElementById("downloadJson").addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(hardcodedData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "updated_chat_log.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
