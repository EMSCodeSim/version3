<!DOCTYPE html>
<html>
<head>
  <title>Hardcoded Response Manager</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; vertical-align: top; }
    .editor { display: none; margin-top: 10px; }
    button { margin: 2px; }
  </style>
</head>
<body>

<h2>Hardcoded Response Manager</h2>
<button id="load-unreviewed">Load New GPT Responses</button>
<button onclick="loadResponses(true)">Load All Approved</button>
<table>
  <thead>
    <tr>
      <th>Question</th>
      <th>Response</th>
      <th>Role</th>
      <th>Triggers</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="response-table"></tbody>
</table>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
    authDomain: "ems-code-sim.firebaseapp.com",
    databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
    projectId: "ems-code-sim",
    storageBucket: "ems-code-sim.appspot.com",
    messagingSenderId: "190498607578",
    appId: "1:190498607578:web:4cf6c8e999b027956070e3"
  };

  firebase.initializeApp(firebaseConfig);

  function loadResponses(loadAll = false) {
    const table = document.getElementById("response-table");
    table.innerHTML = "";

    firebase.database().ref("hardcodedResponses").once("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      Object.keys(data).forEach((key, index) => {
        const entry = data[key];
        if (!loadAll && entry.reviewed === true) return;

        const questionText = entry.userQuestion || key;
        const responseText = entry.response || entry.aiResponse || "";
        const role = entry.role || "patient";

        const row = document.createElement("tr");

        row.innerHTML = `
          <td><input type="text" id="question-${index}" value="${questionText}" style="width: 100%"></td>
          <td><textarea id="response-${index}" style="width: 100%">${responseText}</textarea></td>
          <td>
            <select id="role-${index}">
              <option value="patient" ${role === "patient" ? "selected" : ""}>patient</option>
              <option value="proctor" ${role === "proctor" ? "selected" : ""}>proctor</option>
            </select>
          </td>
          <td>
            <button onclick="openTriggerEditor('${key}')">Add Trigger</button>
            <div id="trigger-editor-${key}" class="editor">
              <select id="trigger-type-${key}">
                <option value="image">Show Image</option>
                <option value="audio">Play Audio</option>
                <option value="scenarioChange">Change Scenario</option>
                <option value="miniApp">Launch Mini App</option>
              </select>
              <input type="text" id="trigger-value-${key}" placeholder="Trigger value (e.g. scene2.png)" />
              <button onclick="saveTriggerToResponse('${key}')">Save Trigger</button>
            </div>
          </td>
          <td>
            <button onclick="saveRow('${key}', ${index})">Save</button>
            <button onclick="deleteRow('${key}')">Delete</button>
          </td>
        `;

        table.appendChild(row);
      });
    });
  }

  function openTriggerEditor(key) {
    const editor = document.getElementById(`trigger-editor-${key}`);
    if (editor) editor.style.display = 'block';
  }

  function saveTriggerToResponse(key) {
    const type = document.getElementById(`trigger-type-${key}`).value;
    const value = document.getElementById(`trigger-value-${key}`).value;
    if (!type || !value) return;

    firebase.database().ref(`hardcodedResponses/${key}/triggers`).push({ type, value });
    alert("Trigger saved to: " + key);
    document.getElementById(`trigger-editor-${key}`).style.display = 'none';
  }

  async function generateTTSBase64(text, speaker) {
    try {
      const res = await fetch("/api/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, speaker })
      });
      const data = await res.json();
      return data.audio || null;
    } catch (err) {
      console.error("TTS Generation Failed:", err);
      return null;
    }
  }

  async function saveTTSAndApprove(question, response, role, base64Audio) {
    const filename = `audio/${Date.now()}_${question.replace(/\s+/g, '_')}.mp3`;
    const storageRef = firebase.storage().ref().child(filename);

    try {
      const audioBlob = new Blob([Uint8Array.from(atob(base64Audio), c => c.charCodeAt(0))], { type: 'audio/mpeg' });
      await storageRef.put(audioBlob);
      const downloadURL = await storageRef.getDownloadURL();

      const newEntry = {
        userQuestion: question,
        aiResponse: response,
        role,
        audioUrl: downloadURL,
        reviewed: true,
        timestamp: Date.now()
      };

      await firebase.database().ref('hardcodedResponses').push(newEntry);
      await deleteUnknownQuestion(question);
      alert("Saved and approved with audio.");
    } catch (error) {
      console.error('Audio upload failed:', error);
      alert("TTS audio upload failed: " + error.message);
    }
  }

  async function saveRow(oldKey, index) {
    const newQuestion = document.getElementById(`question-${index}`).value.trim();
    const response = document.getElementById(`response-${index}`).value.trim();
    const role = document.getElementById(`role-${index}`).value;

    if (!newQuestion || !response) {
      alert("Question and Response cannot be empty.");
      return;
    }

    const ttsAudio = await generateTTSBase64(response, role);
    saveTTSAndApprove(newQuestion, response, role, ttsAudio);
  }

  function deleteRow(key) {
    if (confirm("Are you sure you want to delete this entry?")) {
      firebase.database().ref(`hardcodedResponses/${key}`).remove();
      alert("Entry deleted.");
      loadResponses();
    }
  }

  function deleteUnknownQuestion(questionText) {
    firebase.database().ref('unknownQuestions').once('value', snapshot => {
      snapshot.forEach(child => {
        if (child.val().userMessage === questionText) {
          firebase.database().ref('unknownQuestions').child(child.key).remove();
        }
      });
    });
  }

  function loadUnreviewedResponsesOnly() {
    const table = document.getElementById("response-table");
    table.innerHTML = "";

    firebase.database().ref("unknownQuestions").once("value", snapshot => {
      const data = snapshot.val() || {};
      Object.entries(data).forEach(([key, entry], index) => {
        const questionText = entry.userMessage;
        const responseText = entry.aiResponse;
        const role = entry.responder || "patient";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="text" id="question-${index}" value="${questionText}" style="width: 100%"></td>
          <td><textarea id="response-${index}" style="width: 100%">${responseText}</textarea></td>
          <td>
            <select id="role-${index}">
              <option value="patient" ${role === "patient" ? "selected" : ""}>patient</option>
              <option value="proctor" ${role === "proctor" ? "selected" : ""}>proctor</option>
            </select>
          </td>
          <td>
            <button onclick="openTriggerEditor('${key}')">Add Trigger</button>
            <div id="trigger-editor-${key}" class="editor">
              <select id="trigger-type-${key}">
                <option value="image">Show Image</option>
                <option value="audio">Play Audio</option>
                <option value="scenarioChange">Change Scenario</option>
                <option value="miniApp">Launch Mini App</option>
              </select>
              <input type="text" id="trigger-value-${key}" placeholder="Trigger value (e.g. scene2.png)" />
              <button onclick="saveTriggerToResponse('${key}')">Save Trigger</button>
            </div>
          </td>
          <td>
            <button onclick="saveRow('${key}', ${index})">Approve</button>
            <button onclick="deleteUnknownQuestion('${questionText}')">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    });
  }

  document.getElementById("load-unreviewed").addEventListener("click", loadUnreviewedResponsesOnly);
  loadResponses();
</script>

</body>
</html>
