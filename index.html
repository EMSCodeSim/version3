<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Code Sim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>EMS Code Simulator</h1>

    <!-- ✅ Updated button IDs to match app.js -->
    <button id="startButton">Start Scenario</button>
    <button id="endButton">End Scenario</button>

    <div id="chatBox" class="chat-box"></div>

    <div style="display: flex; margin-top: 10px;">
      <input type="text" id="userInput" placeholder="Type your message..." style="flex: 1; padding: 10px; font-size: 16px;">
      <button id="sendButton" style="margin-left: 10px;">Send</button>
      <button id="micButton" style="margin-left: 10px;">Mic</button>
    </div>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.firebasestorage.app",
      messagingSenderId: "190498607578",
      appId: "1:190498607578:web:4cf6c8e999b027956070e3",
      measurementId: "G-2Q3ZT01YT1"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- ✅ App Logic (type=module enables imports) -->
  <script type="module" src="scripts/app.js"></script>

  <!-- ✅ Score Modal -->
  <div id="scoreModal" class="modal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:white; border:1px solid #ccc; padding:20px; width:90%; max-width:600px; z-index:9999;">
    <h2>Performance Summary</h2>
    <div id="scoreDetails"></div>
    <button onclick="document.getElementById('scoreModal').style.display='none'" style="margin-top:10px;">Close</button>
  </div>
</body>
</html>
