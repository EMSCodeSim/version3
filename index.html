<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Simulator</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f2f9ff;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .ems-logo-row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
      padding-bottom: 4px;
      background: #fff;
      transition: padding 0.2s;
    }
    #main-header {
      padding: 8px 0 4px 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      background: none;
    }
    #chat-box {
      flex: 1 1 auto;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px 14px;
      margin: 8px 10px;
      border-radius: 12px;
      background: #fff;
      font-size: 1rem;
      min-height: 120px;
      max-height: 340px;
      box-sizing: border-box;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 7px;
      margin: 2px 10px 0 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #send-button {
      padding: 10px 16px;
      font-size: 15px;
      background: #1a8af8;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #send-button:active { background: #1566bb; }
    .mic-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 6px;
      margin-bottom: 8px;
    }
    #mic-button {
      background: #1ca7ec;
      color: white;
      font-size: 1.4rem;
      border: none;
      border-radius: 32px;
    }
    /* === Learning Mode === */
    .flex-container {
      display: flex;
      flex-direction: row;
    }
    #simulatorPane {
      width: 70%;
      padding: 10px;
    }
    #skillSheetPane {
      width: 30%;
      padding: 10px;
      border-left: 2px solid #ccc;
      display: none;
    }
    .status {
      color: green;
      font-weight: bold;
    }
    @media (max-width: 900px) {
      #skillSheetPane {
        display: none !important;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("learningModeToggle");
      const skillPane = document.getElementById("skillSheetPane");
      toggle?.addEventListener("change", () => {
        skillPane.style.display = toggle.checked ? "block" : "none";
      });
    });
  </script>
</head>
<body>

<!-- Learning Mode Toggle -->
<div id="learning-toggle-bar" style="padding: 8px; font-weight: bold;">
  <label><input type="checkbox" id="learningModeToggle"> Enable Learning Mode</label>
</div>

<!-- Main Split Layout -->
<div id="mainLayout" class="flex-container">
  <div id="simulatorPane">
    <!-- Your existing simulator goes here -->
  </div>
  <div id="skillSheetPane">
    <h3>Skill Sheet (Live)</h3>
    <ul id="skillChecklist">
      <li id="EMT-B-MED-13">General Impression <span class="status"></span></li>
      <li id="EMT-B-MED-15">AVPU <span class="status"></span></li>
      <li id="EMT-B-MED-19">Pulse <span class="status"></span></li>
      <li id="EMT-B-MED-20">Blood Pressure <span class="status"></span></li>
      <li id="EMT-B-MED-24">Chief Complaint <span class="status"></span></li>
      <li id="EMT-B-MED-25">Onset <span class="status"></span></li>
      <li id="EMT-B-MED-36">Oxygen <span class="status"></span></li>
    </ul>
  </div>
</div>

</body>
</html>
