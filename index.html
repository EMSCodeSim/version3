<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f2f9ff;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .ems-logo-row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
      padding-bottom: 4px;
      background: #fff;
      transition: padding 0.2s;
    }
    header#main-header {
      padding: 6px 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      background: none;
    }
    #chat-box {
      flex: 1 1 auto;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 6px;
      margin: 6px 8px;
      border-radius: 14px;
      background: #fff;
      min-height: 80px;
      max-height: 300px;
      font-size: 1rem;
    }
    #mic-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 4px 0 4px 0;
      width: 100%;
      gap: 10px;
    }
    #mic-button {
      background: #1ca7ec;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 24px;
      width: 90px;
      height: 38px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      transition: background 0.15s, box-shadow 0.15s, width 0.15s;
      margin: 0;
      padding: 0 12px;
    }
    #mic-button span { margin-left: 7px; font-size: 1.05rem; }
    #mic-button:active, #mic-button:focus {
      background: #1471a6;
    }
    #mic-button[disabled] { background: #aaa; cursor: not-allowed; }
    #mic-toggle-label, #mute-toggle-label {
      margin-right: 4px;
      user-select: none;
      font-size: 1.01rem;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    #mute-toggle-label { margin-right: 0; }
    .timer-display {
      font-size: 1.1rem;
      font-weight: bold;
      color: #1877f2;
      background: #f3f8ff;
      border: none;
      border-radius: 7px;
      padding: 4px 10px;
      margin-right: 6px;
      letter-spacing: 2px;
      min-width: 60px;
      text-align: center;
    }
    /* Input & send */
    .input-row {
      display: flex;
      align-items: center;
      margin: 4px 8px;
      gap: 6px;
    }
    #user-input {
      flex: 1;
      padding: 7px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #send-button {
      padding: 7px 14px;
      font-size: 15px;
      background: #1a8af8;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #send-button:active { background: #1566bb; }
    /* Responsive logo and overall spacing */
    @media (max-width: 700px) {
      .ems-logo-row svg { width: 98vw !important; }
      #chat-box { max-height: 170px; min-height: 60px; }
    }
    @media (max-width: 450px) {
      .ems-logo-row { padding-top: 4px !important; padding-bottom: 1px !important; }
      header#main-header { padding: 2px 0; gap: 6px; }
      #mic-button { width: 85px; min-width: 72px; font-size: 1.05rem; height: 36px; }
      .timer-display { font-size: 1rem; min-width: 44px; }
      #chat-box { max-height: 110px; min-height: 35px; }
      .input-row { gap: 3px; margin: 3px 3px; }
      #user-input { font-size: 13px; padding: 5px; }
      #send-button { font-size: 13px; padding: 6px 10px; }
    }
    /* Ensure the main flexbox fills height */
    html, body { height: 100%; }
    body { height: 100vh; }
  </style>

  <!-- Smart Mic & Mute JS -->
  <script>
    // Smart Mic Toggle and Button Logic
    const micToggle = document.getElementById('mic-toggle');
    const micToggleSpan = document.getElementById('mic-toggle-span');
    const micBtn = document.getElementById('mic-button');
    const muteToggle = document.getElementById('mute-toggle');
    let smartMicEnabled = true;
    let isMuted = false;

    micToggle.addEventListener('change', function() {
      smartMicEnabled = micToggle.checked;
      micToggleSpan.textContent = smartMicEnabled ? "Mic On" : "Mic Off";
      micBtn.disabled = !smartMicEnabled;
    });

    micBtn.addEventListener('click', function() {
      if (!smartMicEnabled || isMuted) return;
      // Place your smart mic (speech-to-text) activation logic here!
      if (typeof window.startSmartMic === "function") {
        window.startSmartMic();
      } else {
        console.log("Smart mic activated (stub)");
      }
    });

    muteToggle.addEventListener('change', function() {
      isMuted = muteToggle.checked;
      // Place your mute logic here, e.g., mute/unmute app sounds
      if(isMuted){
        // Example: window.muteAllSounds && window.muteAllSounds();
        console.log("Muted");
      }else{
        // Example: window.unmuteAllSounds && window.unmuteAllSounds();
        console.log("Unmuted");
      }
    });
  </script>

  <!-- Start Button Timer Script -->
  <script>
    const startButton = document.getElementById('start-button');
    const endButton = document.getElementById('end-button');
    let timerInterval = null;
    let timeRemaining = 15 * 60; // 15 minutes in seconds

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function showTimer() {
      // Remove Start button, insert timer span
      const parent = startButton.parentNode;
      const timerSpan = document.createElement('span');
      timerSpan.id = "timer-display";
      timerSpan.className = "timer-display";
      timerSpan.textContent = formatTime(timeRemaining);
      parent.replaceChild(timerSpan, startButton);

      timerInterval = setInterval(() => {
        timeRemaining--;
        timerSpan.textContent = formatTime(timeRemaining);
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          timerSpan.textContent = "00:00";
        }
      }, 1000);
    }

    function resetTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timeRemaining = 15 * 60;
      const timerSpan = document.getElementById('timer-display');
      if (timerSpan) {
        // Recreate Start button
        const newBtn = document.createElement('button');
        newBtn.id = "start-button";
        newBtn.textContent = "Start Scenario";
        timerSpan.parentNode.replaceChild(newBtn, timerSpan);
        // Re-bind timer logic
        newBtn.addEventListener('click', function() {
          showTimer();
          // Start scenario logic still handled in app.js
        });
      }
    }

    if (startButton) {
      startButton.addEventListener('click', function() {
        showTimer();
        // Your original start scenario logic still runs from app.js, so no further action here
      });
    }

    if (endButton) {
      endButton.addEventListener('click', function() {
        resetTimer();
      });
    }
  </script>
