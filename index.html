<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Simulator</title>
  <link rel="stylesheet" href="styles/style.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f2f9ff;
    }
    body {
      display: flex;
      flex-direction: column;
    }

    .ems-logo-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
      padding-bottom: 4px;
      background: #fff;
    }

    #main-header {
      padding: 8px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #mainLayout {
      display: flex;
      flex-direction: row;
      flex: 1;
      padding: 10px;
    }

    #simulatorPane {
      width: 70%;
      padding: 10px;
    }

    #skillSheetPane {
      width: 30%;
      padding: 10px;
      border-left: 2px solid #ccc;
      display: none;
    }

    .status {
      color: green;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      #skillSheetPane {
        display: none !important;
      }
    }

    body.learning-mode #main-header {
      justify-content: flex-start;
      padding-left: 5%;
    }

    #chat-box {
      height: 380px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .input-row {
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send-button {
      padding: 10px 14px;
      font-size: 14px;
    }

    #mic-button {
      padding: 10px 24px;
      font-size: 16px;
    }

    #learningModeToggle {
      margin-left: 10px;
    }

    .full-width-chat {
      width: 100%;
    }

    @media (min-width: 901px) {
      body:not(.learning-mode) #chat-box,
      body:not(.learning-mode) .input-row {
        width: 100vw;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="ems-logo-row">
    <svg width="90%" height="100" viewBox="0 0 900 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="900" y2="0" gradientUnits="userSpaceOnUse">
          <stop stop-color="#1976d2"/>
          <stop offset="1" stop-color="#20e3c2"/>
        </linearGradient>
      </defs>
      <rect x="60" y="18" width="780" height="64" rx="32" fill="url(#grad1)"/>
      <text x="450" y="65" text-anchor="middle" font-family="Arial Black, Arial, sans-serif"
        font-size="46" fill="#fff" font-weight="bold" letter-spacing="10">
        EMS CODE SIM
      </text>
    </svg>
  </div>

  <header id="main-header">
    <button id="start-button">Start Scenario</button>
    <button id="end-button">End Scenario</button>
    <label><input type="checkbox" id="learningModeToggle"> Learning Mode</label>
  </header>

  <div id="mainLayout">
    <div id="simulatorPane">
      <div id="chat-box" class="full-width-chat"></div>
      <div class="input-row full-width-chat">
        <input type="text" id="user-input" placeholder="Type your response here..." />
        <button id="send-button">Send</button>
        <button id="mic-button">ðŸŽ¤</button>
      </div>
    </div>

    <div id="skillSheetPane">
      <h3>Skill Sheet (Live)</h3>
      <ul id="skillChecklist">
        <li id="EMT-B-MED-13">General Impression <span class="status"></span></li>
        <li id="EMT-B-MED-15">AVPU <span class="status"></span></li>
        <li id="EMT-B-MED-19">Pulse <span class="status"></span></li>
        <li id="EMT-B-MED-20">Blood Pressure <span class="status"></span></li>
        <li id="EMT-B-MED-24">Chief Complaint <span class="status"></span></li>
        <li id="EMT-B-MED-25">Onset <span class="status"></span></li>
        <li id="EMT-B-MED-36">Oxygen <span class="status"></span></li>
      </ul>
    </div>
  </div>

  <!-- âœ… Working Script Connections -->
  <script src="scripts/app.js" type="module"></script>
  <script src="scripts/grading.js" type="module"></script>

  <!-- âœ… Working Button Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("learningModeToggle");
      const skillPane = document.getElementById("skillSheetPane");
      if (toggle && skillPane) {
        toggle.addEventListener("change", () => {
          document.body.classList.toggle("learning-mode", toggle.checked);
          skillPane.style.display = toggle.checked ? "block" : "none";
        });
      }

      const startBtn = document.getElementById("start-button");
      const endBtn = document.getElementById("end-button");
      const sendBtn = document.getElementById("send-button");

      if (startBtn) startBtn.addEventListener("click", () => window.startScenario?.());
      if (endBtn) endBtn.addEventListener("click", () => window.endScenario?.());
      if (sendBtn) sendBtn.addEventListener("click", () => window.sendMessage?.());
    });
  </script>
</body>
</html>
