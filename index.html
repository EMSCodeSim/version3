
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Simulator</title>
  <link rel="stylesheet" href="styles/style.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f2f9ff;
    }
    body {
      display: flex;
      flex-direction: column;
    }

    .ems-logo-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
      padding-bottom: 4px;
      background: #fff;
    }

    #main-header {
      padding: 8px 0;
      display: flex;
      gap: 8px;
    }

    #learning-toggle-bar {
      padding: 10px 20px;
      font-weight: bold;
    }

    body.learning-mode header,
    body.learning-mode #learning-toggle-bar {
      text-align: left;
      padding-left: 5%;
    }
    body.learning-mode #main-header,
    body.learning-mode #learning-toggle-bar {
      justify-content: flex-start;
    }
    body.learning-mode #main-header button {
      margin-right: 10px;
    }

    body:not(.learning-mode) #main-header,
    body:not(.learning-mode) #learning-toggle-bar {
      text-align: center;
      justify-content: center;
    }

    #main-header button,
    #learning-toggle-bar {
      width: auto;
    }

    #user-input {
      width: 100%;
      box-sizing: border-box;
    }

    body:not(.learning-mode) #simulatorPane input,
    body:not(.learning-mode) #simulatorPane button {
      width: 100%;
      box-sizing: border-box;
      margin: 5px 0;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      flex: 1;
      padding: 10px;
    }

    #simulatorPane {
      width: 70%;
      padding: 10px;
    }

    #skillSheetPane {
      width: 30%;
      padding: 10px;
      border-left: 2px solid #ccc;
      display: none;
    }

    .status {
      color: green;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      #skillSheetPane {
        display: none !important;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("learningModeToggle");
      const skillPane = document.getElementById("skillSheetPane");
      toggle.addEventListener("change", () => {
        document.body.classList.toggle("learning-mode", toggle.checked);
        skillPane.style.display = toggle.checked ? "block" : "none";
      });
    });
  </script>
</head>

<body>

  <div class="ems-logo-row">
    <svg width="90%" height="100" viewBox="0 0 900 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="900" y2="0" gradientUnits="userSpaceOnUse">
          <stop stop-color="#1976d2"/>
          <stop offset="1" stop-color="#20e3c2"/>
        </linearGradient>
      </defs>
      <rect x="60" y="18" width="780" height="64" rx="32" fill="url(#grad1)"/>
      <text x="450" y="65" text-anchor="middle" font-family="Arial Black, Arial, sans-serif"
        font-size="46" fill="#fff" font-weight="bold" letter-spacing="10">
        EMS CODE SIM
      </text>
    </svg>
  </div>

  <header id="main-header">
    <button id="start-button">Start Scenario</button>
    <button id="end-button">End Scenario</button>
  </header>

  <div id="learning-toggle-bar">
    <label><input type="checkbox" id="learningModeToggle"> Enable Learning Mode</label>
  </div>

  <div id="mainLayout" class="flex-container">
    <div id="simulatorPane">
      <div id="chat-box"></div>
      <div class="input-row">
        <input type="text" id="user-input" placeholder="Type your response here..." />
        <button id="send-button">Send</button>
      </div>
      <div class="mic-section">
        <button id="mic-button">ðŸŽ¤</button>
        <div class="mic-toggles">
          <label class="mic-toggle-label">
            <input type="checkbox" id="mute-toggle" />
            <span>Mute</span>
          </label>
          <label class="mic-toggle-label">
            <input type="checkbox" id="mic-toggle" checked />
            <span>Mic On</span>
          </label>
        </div>
      </div>
    </div>

    <div id="skillSheetPane">
      <h3>Skill Sheet (Live)</h3>
      <ul id="skillChecklist">
        <li id="EMT-B-MED-13">General Impression <span class="status"></span></li>
        <li id="EMT-B-MED-15">AVPU <span class="status"></span></li>
        <li id="EMT-B-MED-19">Pulse <span class="status"></span></li>
        <li id="EMT-B-MED-20">Blood Pressure <span class="status"></span></li>
        <li id="EMT-B-MED-24">Chief Complaint <span class="status"></span></li>
        <li id="EMT-B-MED-25">Onset <span class="status"></span></li>
        <li id="EMT-B-MED-36">Oxygen <span class="status"></span></li>
      </ul>
    </div>
  </div>

</body>
</html>
