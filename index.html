<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Code Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f5faff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #main {
      max-width: 500px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px 0 rgba(40,80,120,0.10), 0 2px 8px #b8d6ea22;
      padding: 28px 14px 20px 14px;
      min-height: 610px;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #0087ce;
      font-weight: 600;
      letter-spacing: 1.2px;
    }
    #chat-box {
      flex: 1 1 auto;
      min-height: 280px;
      max-height: 340px;
      overflow-y: auto;
      margin-bottom: 16px;
      background: #f3f8fc;
      border-radius: 12px;
      padding: 16px 8px 10px 8px;
      box-shadow: 0 1.5px 4px #c1e0f533;
    }
    .chat-bubble {
      padding: 10px 15px;
      margin-bottom: 11px;
      border-radius: 17px;
      display: inline-block;
      font-size: 1rem;
      max-width: 94%;
      box-shadow: 0 1px 4px #b8d6ea22;
      word-break: break-word;
    }
    .user-bubble {
      background: #e2f4fa;
      align-self: flex-end;
      margin-left: 18%;
    }
    .patient-bubble {
      background: #fffde9;
      color: #413c0c;
    }
    .proctor-bubble {
      background: #f7f6fd;
      color: #433a6c;
      border-left: 3px solid #cabffd;
    }
    .dispatch-bubble {
      background: #eef4fa;
      color: #286698;
      border-left: 3px solid #b9d7f5;
    }
    .system-bubble {
      background: #f0f0f0;
      color: #4d5358;
      border-left: 3px solid #e0e0e0;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    #user-input {
      flex: 1 1 auto;
      padding: 10px 13px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #b4e0fa;
      background: #fbfdff;
      margin-right: 5px;
    }
    .send-btn, .start-btn, .handoff-btn, .mic-btn {
      font-size: 1rem;
      border-radius: 6px;
      padding: 9px 20px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.17s;
      margin-left: 0;
    }
    .start-btn {
      background: #00b6e9;
      color: #fff;
    }
    .start-btn:hover { background: #028ec2; }
    .handoff-btn {
      background: #0077cc;
      color: white;
      margin-left: 0;
    }
    .handoff-btn:hover {
      background: #005fa3;
    }
    .mic-btn {
      background: #fff0b5;
      color: #6d5e00;
      font-size: 1.18rem;
      padding: 10px 14px;
    }
    .mic-btn:hover { background: #ffe675; }
    .send-btn {
      background: #005fa3;
      color: #fff;
    }
    .send-btn:hover { background: #224a8c; }
    #loading-spinner {
      display: none;
      margin: 15px auto;
      width: 46px;
      height: 46px;
      border: 6px solid #c7eaff;
      border-top: 6px solid #21b3ea;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @media (max-width: 700px) {
      #main { max-width: 100vw; min-height: 100vh; margin: 0; border-radius: 0; padding: 10px 1vw;}
      #chat-box { min-height: 190px; max-height: 310px;}
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>EMS Code Sim</h2>
    <div id="loading-spinner"></div>
    <div id="chat-box"></div>
    <div id="controls">
      <button id="start-scenario" class="start-btn">Start Scenario</button>
      <button id="handoff-btn" class="handoff-btn">Give Handoff Report</button>
      <!-- <button id="end-scenario" class="end-btn">End Scenario</button> -->
      <button id="mic-button" class="mic-btn">ðŸŽ¤</button>
      <button id="send-button" class="send-btn">Send</button>
    </div>
    <div style="display:flex;align-items:center;">
      <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off" />
    </div>
    <div id="skill-checklist" style="margin-top:24px;"></div>
  </div>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
