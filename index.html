<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Code Sim</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #eaf6ff 0%, #f4fdff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .header {
      background: #1976d2;
      color: #fff;
      padding: 24px 0 18px 0;
      box-shadow: 0 2px 10px 0 rgba(19,97,163,0.09);
      text-align: center;
      font-size: 2.3rem;
      font-weight: bold;
      letter-spacing: 8px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 14px;
      background: #fff;
      border-bottom: 2px solid #c7e0f7;
      padding: 22px 10px 8px 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .top-bar .btn {
      font-size: 1rem;
      background: linear-gradient(90deg,#1ad4c9,#1976d2);
      color: #fff;
      border: none;
      padding: 8px 24px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: background 0.23s;
      margin-right: 0;
    }
    .top-bar .btn:hover {
      background: linear-gradient(90deg,#16b3a7,#1353a3);
    }
    .switch-label {
      font-weight: 500;
      margin-left: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #b5d6f7;
      border-radius: 34px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width: 22px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #20e3c2;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .container {
      max-width: 1050px;
      margin: 35px auto 0 auto;
      background: #fff;
      border-radius: 17px;
      box-shadow: 0 2px 18px 0 rgba(19, 97, 163, 0.12);
      padding: 32px 30px 38px 30px;
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .left-panel {
      flex: 2 1 420px;
      min-width: 320px;
      margin-right: 0;
    }
    .right-panel {
      flex: 1 1 260px;
      min-width: 200px;
      margin-left: 0;
      background: #f6fbff;
      border-radius: 13px;
      padding: 24px 18px 18px 18px;
      box-shadow: 0 2px 10px 0 rgba(19,97,163,0.06);
      position: sticky;
      top: 110px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .chat-box-wrap {
      border: 2px solid #c7e0f7;
      border-radius: 14px;
      min-height: 340px;
      background: #f6fbff;
      margin-bottom: 22px;
      overflow-y: auto;
      box-shadow: 0 1.5px 12px 0 rgba(0,0,0,0.07);
      padding: 13px 0;
      position: relative;
      max-height: 390px;
    }
    #chat-box {
      min-height: 180px;
      padding: 8px 18px 8px 18px;
      font-size: 1.04rem;
      overflow-y: auto;
      max-height: 355px;
    }
    #loading-spinner {
      display: none;
      text-align: center;
      position: absolute;
      left: 0; right: 0;
      top: 45%;
      z-index: 50;
      background: rgba(255,255,255,0.82);
      border-radius: 14px;
      padding: 25px 0;
    }
    #loading-spinner img {
      width: 60px; height: 60px;
      display: inline-block;
      animation: spin 1.1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg);}
    }
    .chat-bubble {
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 12px;
      word-break: break-word;
      font-size: 1.06rem;
      box-shadow: 0 1.5px 8px 0 rgba(19,97,163,0.04);
      display: inline-block;
      max-width: 96%;
    }
    .user-bubble { background: #d2f7ee; color: #187669;}
    .patient-bubble { background: #d9eaff; color: #154278;}
    .proctor-bubble { background: #ffefd4; color: #855e13;}
    .dispatch-bubble { background: #c9ffd4; color: #13782b;}
    .system-bubble { background: #f2eaf9; color: #6d3bb3;}
    .chat-bubble b { font-weight: 600;}
    .input-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 7px;
    }
    #user-input {
      flex: 1 1 140px;
      border: 1.5px solid #b5d6f7;
      border-radius: 7px;
      padding: 8px 12px;
      font-size: 1.07rem;
      background: #fff;
      font-family: inherit;
      min-width: 100px;
      margin-right: 0;
      outline: none;
      transition: border .2s;
    }
    #user-input:focus { border-color: #1976d2; }
    #send-button, #mic-button {
      background: linear-gradient(90deg,#1ad4c9,#1976d2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.09rem;
      padding: 9px 24px;
      cursor: pointer;
      margin-left: 0;
      margin-right: 0;
      transition: background 0.23s;
    }
    #send-button:hover, #mic-button:hover {
      background: linear-gradient(90deg,#16b3a7,#1353a3);
    }
    #mic-button { padding: 7px 14px; font-size: 1.16rem;}
    .scenario-controls {
      display: flex;
      gap: 16px;
      margin-bottom: 15px;
    }
    .scenario-controls .btn {
      padding: 8px 22px;
    }
    .checklist-title {
      font-size: 1.11rem;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 9px;
      letter-spacing: 1px;
    }
    .skill-checklist {
      padding: 0;
      margin: 0 0 13px 0;
      list-style: none;
      font-size: 1.03rem;
    }
    .skill-checklist li {
      padding: 7px 4px;
      border-bottom: 1px solid #c7e0f7;
      display: flex;
      align-items: center;
      gap: 7px;
      font-weight: 500;
    }
    .skill-checklist li:last-child { border-bottom: none; }
    .skill-checked {
      color: #1bc681;
      font-size: 1.35em;
      margin-right: 6px;
      font-weight: bold;
    }
    .skill-unchecked {
      color: #e8a900;
      font-size: 1.35em;
      margin-right: 6px;
      font-weight: bold;
    }
    @media (max-width: 1050px) {
      .container { flex-direction: column; gap: 16px; padding: 14px 2vw; }
      .right-panel { position: static; margin-top: 8px; max-height: unset;}
    }
    @media (max-width: 700px) {
      .header { font-size: 1.2rem; padding: 13px 0 7px 0; }
      .container { padding: 3vw; }
      .chat-box-wrap { padding: 6px 0; }
      #chat-box { padding: 6px 5px;}
      .right-panel { padding: 12px 4px; }
    }
  </style>
</head>
<body>
  <div class="header">EMS CODE SIM</div>
  <div class="top-bar">
    <div class="scenario-controls">
      <button class="btn" id="start-button">Start Scenario</button>
      <button class="btn" id="end-button">End Scenario</button>
    </div>
    <label class="switch-label">
      <span>Learning Mode</span>
      <span class="switch">
        <input type="checkbox" id="learningModeToggle" />
        <span class="slider"></span>
      </span>
    </label>
  </div>
  <div class="container">
    <div class="left-panel">
      <div class="chat-box-wrap">
        <div id="chat-box"></div>
        <div id="loading-spinner">
          <img src="spinner.gif" alt="Loading..." />
        </div>
      </div>
      <div class="input-bar">
        <input type="text" id="user-input" placeholder="Type your question or assessment..." autocomplete="off"/>
        <button id="send-button">Send</button>
        <button id="mic-button" title="Speak"><span role="img" aria-label="mic">ðŸŽ¤</span></button>
      </div>
    </div>
    <div class="right-panel">
      <div class="checklist-title">Skill Checklist</div>
      <ul class="skill-checklist" id="skillChecklist"></ul>
      <div id="gradingSummary"></div>
    </div>
  </div>
  <!-- Load your app.js as an ES module! -->
  <script type="module" src="app.js"></script>
  <script>
    // Show/hide spinner for scenario load (called by app.js)
    function showLoadingSpinner() {
      const spinner = document.getElementById("loading-spinner");
      if (spinner) spinner.style.display = "block";
    }
    function hideLoadingSpinner() {
      const spinner = document.getElementById("loading-spinner");
      if (spinner) spinner.style.display = "none";
    }
    window.showLoadingSpinner = showLoadingSpinner;
    window.hideLoadingSpinner = hideLoadingSpinner;

    document.getElementById("start-button").onclick = function() {
      showLoadingSpinner();
      if (window.startScenario) window.startScenario();
    };
    document.getElementById("end-button").onclick = function() {
      if (window.endScenario) window.endScenario();
    };

    // Learning mode toggle
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("learningModeToggle");
      toggle?.addEventListener("change", () => {
        document.body.classList.toggle("learning-mode", toggle.checked);
        if (typeof window.setLearningMode === "function") {
          window.setLearningMode(toggle.checked);
        }
      });
    });

    // Hide spinner on initial load
    hideLoadingSpinner();
  </script>
</body>
</html>
