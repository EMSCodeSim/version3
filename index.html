<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Code Sim</title>
  <style>
    /* Styles stay the same */
    body {
      margin: 0;
      background-color: #e0f0ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }
    #logo {
      font-weight: bold;
      font-size: 20px;
    }
    #chat-display {
      flex-grow: 1;
      background-color: white;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-y: auto;
      border-radius: 10px;
    }
    #input-area {
      display: flex;
      margin: 10px;
      gap: 5px;
    }
    #user-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #start-btn {
      background-color: teal;
      color: white;
    }
    #end-btn {
      background-color: red;
      color: white;
    }
    #send-btn {
      background-color: teal;
      color: white;
    }
    #admin-btn {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <div id="logo">EMS CODE SIM</div>
  <div>
    <button id="start-btn">Start Scenario</button>
    <button id="end-btn">End Scenario</button>
    <button id="admin-btn">Admin</button>
  </div>
</header>

<div id="chat-display">
  <!-- Chat messages appear here -->
</div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Type here...">
  <button id="send-btn">Send</button>
</div>

<script src="app.js"></script>
<script>
// Wire up buttons after the page loads
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('start-btn').addEventListener('click', startScenario);
  document.getElementById('end-btn').addEventListener('click', endScenario);
  document.getElementById('admin-btn').addEventListener('click', openAdmin);
  document.getElementById('send-btn').addEventListener('click', sendMessage);
});
</script>

</body>
</html>
