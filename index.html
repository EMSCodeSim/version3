<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Simulator</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* Inline enhancements for mic button */
    #mic-row {
      display: flex;
      justify-content: center;
      margin-top: 0;
      margin-bottom: 20px;
      width: 100%;
    }
    #mic-button {
      background: #ff5252;
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 16px;
      width: 200px;
      height: 60px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      transition: background 0.15s, box-shadow 0.15s;
      margin-top: 4px;
    }
    #mic-button:active, #mic-button:focus {
      background: #d32f2f;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    @media (max-width: 450px) {
      #mic-button {
        width: 98vw;
        max-width: 98vw;
        font-size: 1.35rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header style="padding: 10px; display: flex; justify-content: center; gap: 10px;">
    <button id="start-button" onclick="startScenario()">Start Scenario</button>
    <button id="end-button" onclick="endScenario()">End Scenario</button>
    <a href="admin_home.html" style="position: absolute; top: 10px; right: 10px; padding: 10px 20px; background: #0077cc; color: white; text-decoration: none; border-radius: 5px;">Admin</a>
  </header>

  <!-- Chat Display -->
  <div id="chat-box" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 20px;"></div>

  <!-- Input & Controls -->
  <div style="display: flex; align-items: center; margin: 20px;">
    <input type="text" id="user-input" placeholder="Type your message..." style="flex: 1; padding: 10px; font-size: 16px;">
    <button id="send-button" style="margin-left: 10px;">Send</button>
  </div>
  <div id="mic-row">
    <button id="mic-button" title="Tap or hold to speak">ðŸŽ¤ Speak</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAmpYL8Ywfxkw_h2aMvF2prjiI0m5LYM40",
      authDomain: "ems-code-sim.firebaseapp.com",
      databaseURL: "https://ems-code-sim-default-rtdb.firebaseio.com",
      projectId: "ems-code-sim",
      storageBucket: "ems-code-sim.firebasestorage.app",
      messagingSenderId: "190498607578",
      appId: "1:190498607578:web:4cf6c8e999b027956070e3",
      measurementId: "G-2Q3ZT01YT1"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- App Logic -->
  <script type="module" src="scripts/app.js"></script>

  <!-- Score Breakdown Modal -->
<div id="scoreModal" class="modal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:white; border:1px solid #ccc; padding:20px; width:90%; max-width:600px; z-index:9999;">
  <h2>Performance Summary</h2>
  <div id="scoreDetails"></div>
  <button onclick="document.getElementById('scoreModal').style.display='none'" style="margin-top:10px;">Close</button>
</div>

</body>
</html>
