    #mic-row {

      justify-content: center;

      width: 120px;
      height: 48px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      outline: none;
      transition: background 0.15s, box-shadow 0.15s, width 0.15s;
      margin-top: 0;
      margin-left: 0;
      margin-right: 0;

    #mic-button span {

      font-size: 1.15rem;
      font-weight: bold;

    }
    #mic-button:active, #mic-button:focus {

    #mic-button[disabled] {

      cursor: not-allowed;

      user-select: none;

      display: flex;

      gap: 4px;
    }
    #mute-toggle-label {
      margin-right: 0;
    }
    .ems-logo-row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      padding-bottom: 8px;
      background: #fff;
      transition: padding 0.2s;
    }
    .timer-display {
      font-size: 1.6rem;
      font-weight: bold;
      color: #1877f2;
      background: #f3f8ff;
      border: none;
      border-radius: 8px;
      padding: 8px 28px;
      margin-right: 8px;
      letter-spacing: 2px;
      min-width: 105px;
      text-align: center;
    }
    @media (max-width: 700px) {
      .ems-logo-row svg { width: 99vw !important; }
    }
    @media (max-width: 450px) {

        padding-top: 6px !important;
        padding-bottom: 2px !important;
      }

  <!-- Smart Mic & Mute JS -->
  <script>
    // Smart Mic Toggle and Button Logic
    const micToggle = document.getElementById('mic-toggle');
    const micToggleSpan = document.getElementById('mic-toggle-span');
    const micBtn = document.getElementById('mic-button');
    const muteToggle = document.getElementById('mute-toggle');
    let smartMicEnabled = true;
    let isMuted = false;

    micToggle.addEventListener('change', function() {
      smartMicEnabled = micToggle.checked;
      micToggleSpan.textContent = smartMicEnabled ? "Mic On" : "Mic Off";
      micBtn.disabled = !smartMicEnabled;
    });

    micBtn.addEventListener('click', function() {
      if (!smartMicEnabled || isMuted) return;
      // Place your smart mic (speech-to-text) activation logic here!
      if (typeof window.startSmartMic === "function") {
        window.startSmartMic();
      } else {
        console.log("Smart mic activated (stub)");
      }
    });

    muteToggle.addEventListener('change', function() {
      isMuted = muteToggle.checked;
      // Place your mute logic here, e.g., mute/unmute app sounds
      if(isMuted){
        // Example: window.muteAllSounds && window.muteAllSounds();
        console.log("Muted");
      }else{
        // Example: window.unmuteAllSounds && window.unmuteAllSounds();
        console.log("Unmuted");
      }
    });
  </script>

  <!-- Start Button Timer Script -->
  <script>
    const startButton = document.getElementById('start-button');
    const endButton = document.getElementById('end-button');
    let timerInterval = null;
    let timeRemaining = 15 * 60; // 15 minutes in seconds

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function showTimer() {
      // Remove Start button, insert timer span
      const parent = startButton.parentNode;
      const timerSpan = document.createElement('span');
      timerSpan.id = "timer-display";
      timerSpan.className = "timer-display";
      timerSpan.textContent = formatTime(timeRemaining);
      parent.replaceChild(timerSpan, startButton);

      timerInterval = setInterval(() => {
        timeRemaining--;
        timerSpan.textContent = formatTime(timeRemaining);
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          timerSpan.textContent = "00:00";
        }
      }, 1000);
    }

    function resetTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timeRemaining = 15 * 60;
      const timerSpan = document.getElementById('timer-display');
      if (timerSpan) {
        // Recreate Start button
        const newBtn = document.createElement('button');
        newBtn.id = "start-button";
        newBtn.textContent = "Start Scenario";
        timerSpan.parentNode.replaceChild(newBtn, timerSpan);
        // Re-bind timer logic
        newBtn.addEventListener('click', function() {
          showTimer();
          // Start scenario logic still handled in app.js
        });
      }
    }

    if (startButton) {
      startButton.addEventListener('click', function() {
        showTimer();
        // Your original start scenario logic still runs from app.js, so no further action here
      });
    }

    if (endButton) {
      endButton.addEventListener('click', function() {
        resetTimer();
      });
    }
  </script>
