<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Code Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      background-color: #ffffff;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-bottom: 2px solid #ccc;
    }
    .header button {
      padding: 10px 20px;
      border: none;
      background-color: teal;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .header button:hover {
      background-color: darkslategray;
    }

    /* MAIN CHAT AREA */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #ffffff;
    }
    .chat-area img {
      max-width: 100%;
      margin-top: 10px;
    }

    /* USER INPUT AREA */
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 2px solid #ccc;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: darkslategray;
    }
    .mic-button {
      margin-left: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .mic-button:hover {
      background-color: #0056b3;
    }

    /* RESPONSIVE - stack buttons on smaller screens */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: center;
      }
      .input-area {
        flex-direction: column;
      }
      .input-area input[type="text"] {
        width: 100%;
        margin-bottom: 5px;
      }
      .input-area button, .mic-button {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <button onclick="startScenario()">Start Scenario</button>
    <button onclick="endScenario()">End Scenario</button>
    <button onclick="openAdmin()">Admin</button>
  </div>

  <div id="chat-display" class="chat-area">
    <!-- Chat messages will appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
    <button class="mic-button">ðŸŽ¤</button> <!-- Mic button placeholder -->
  </div>

  <script src="./scripts/app.js"></script>

</body>
</html>
