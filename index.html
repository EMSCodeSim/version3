<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Assessment Grading Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5fafd; margin: 0; padding: 0; }
    header { background: #1976d2; color: #fff; padding: 24px 0; text-align: center; box-shadow: 0 2px 4px #b8d0ea; }
    main { max-width: 760px; margin: 24px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px #c3d6e5; padding: 28px 24px; }
    h1 { font-size: 2.3rem; font-weight: 600; letter-spacing: .5px; margin-top: 0; }
    h2 { font-size: 1.25rem; margin-bottom: 10px; }
    label { font-weight: bold; display: block; margin-top: 24px; }
    .skill-list { margin: 12px 0 32px 0; padding: 0; }
    .skill-list li { padding: 8px 0; border-bottom: 1px solid #e6eaf0; }
    .scoring { background: #f1f8fb; border-radius: 8px; padding: 12px 16px; margin-bottom: 18px; }
    .btn { background: #1976d2; color: #fff; padding: 10px 24px; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; margin: 12px 0 0 0; }
    .btn:hover { background: #0d458a; }
    #results { background: #e3f3e9; border-radius: 7px; margin-top: 28px; padding: 16px; }
    @media (max-width: 900px) { main { padding: 12px; } }
  </style>
</head>
<body>
  <header>
    <h1>EMS Assessment Grading Tool</h1>
    <div style="font-size:1.1rem;opacity:.88;">NREMT Medical Skill Sheet & OPQRST/SAMPLE Points</div>
  </header>
  <main>
    <h2>1. Upload or Edit Your Scenario/Responses JSON</h2>
    <input type="file" id="jsonFileInput" accept=".json">
    <button class="btn" onclick="loadSampleJson()">Load Sample</button>

    <h2>2. Review and Edit Each Entry</h2>
    <div id="responsesContainer"></div>

    <button class="btn" id="downloadEditedJsonBtn" style="display:none;" onclick="downloadEditedJson()">Download Edited JSON</button>
    <button class="btn" onclick="bulkAssignPointsLabels()">‚≠ê Auto-Assign All Points & Labels</button>

    <h2>3. Filter/Search (optional)</h2>
    <input id="filterInput" type="text" placeholder="Search questions, responses, or skills..." style="width:80%;padding:8px;" oninput="filterJsonEntries()">

    <div id="logBox" style="margin-top:18px;font-size:.98em;color:#155459;">Ready.</div>

    <div id="jsonEditContainer"></div>
  </main>

  <!-- Import grading map and admin logic -->
  <script type="module" src="scripts/grading_skill_sheet.js"></script>
  <script type="module" src="scripts/admin_home.js"></script>
</body>
</html>
