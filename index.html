    <title>EMS Simulator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Header with Logo and Buttons -->
    <header style="padding: 10px; display: flex; justify-content: center; gap: 10px;">
        <button id="start-button">Start Scenario</button>
        <button id="end-button">End Scenario</button>
    </header>

    <!-- Main Chat Display -->
    <div id="chat-box" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 20px;">
        <!-- Chat messages appear here -->
    </div>

    <!-- User Input Section -->
    <div style="display: flex; align-items: center; margin: 20px;">
        <input type="text" id="user-input" placeholder="Type your message..." style="flex: 1; padding: 10px; font-size: 16px;">
        <button id="send-button" style="margin-left: 10px;">Send</button>
        <button id="mic-button" style="margin-left: 10px;">Mic</button>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
