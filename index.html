<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Code Sim</title>
</head>
<body>

  <header>
    <h1>EMS Code Sim</h1>
    <button onclick="startScenario()">Start Scenario</button>
    <button onclick="endScenario()">End Scenario</button>
  </header>

  <main>
    <div id="chat-display" style="border: 1px solid #000; height: 400px; overflow-y: auto; margin: 10px 0; padding: 10px;">
      <!-- Chat messages will appear here -->
    </div>

    <div style="display: flex; gap: 5px;">
      <input type="text" id="user-input" placeholder="Type here..." style="flex-grow: 1;">
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <script src="app.js"></script>

</body>
</html>
