<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Code Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>EMS Code Sim</h1>
    <button id="startBtn">Start Scenario</button>
    <button id="endBtn">End Scenario</button>
    <button id="adminBtn">Admin</button> <!-- ✅ New Admin Button -->
  </header>

  <main>
    <div id="scenarioDisplay" class="display-box">
      <p>Scenario will appear here...</p>
    </div>

    <div id="userInputArea">
      <input type="text" id="userInput" placeholder="Type your response..." />
      <button id="sendBtn">Send</button>
    </div>
  </main>

  <script src="scripts/app.js"></script>
  <script>
    document.getElementById("adminBtn").addEventListener("click", () => {
      window.location.href = "/admin.html";  // ✅ Link to Admin Page
    });
  </script>
</body>
</html>
